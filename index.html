<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="css/main.css">
        <title>IHMS Data Portal</title>
        <link rel="icon" href="images/icon.png">
        <header id="mainheader">
            <div class="container-fluid">
                <a href="index.html"><img src="images/sidelogo.png" alt="main logo"></a>
                <a href="#"><span class="glyphicon glyphicon-log-out" id="logout">Logout</span></a>
                <a href="#"><span class="glyphicon glyphicon-share-alt" id="logout">back</span></a>
            </div>
        </header>
    </head>

    <body>
        <br>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    IHMS - Diognosis Data
                </div>
                <div class="panel-body">
                    <form action="" method="">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="age">Select Age</label>
                                    <select class="form-control">
                                        <option value="0" name-="age" selected disabled>Select Subject</option>
                                        <option>0-18</option>
                                        <option>18-100</option>
                                    </select> 
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label for="diog">Select Diognosis</label>
                                    <input type="text" name="diog" class="form-control" required>
                                </div>
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fromdate">From</label>
                                        <input type="date" name="fromdate" class="form-control" required>
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="fromdate">TO</label>
                                        <input type="date" name="fromdate" class="form-control" required>
                                    </div>
                                </div>
                            </div><br>
                        <div class="row">
                            <div class="col-md-3">

                            </div>
                            <div class="col-md-6">
                                <button class="btn btn-info form-control">Export Data</button>
                            </div>
                            <div class="col-md-3">
                            </div>
                        </div>
                </div>
            </div>
            </form>

        </div>
        <hr style="width:85%; color:gray;background-color:gray; height: 2px;">
        <br>
        <div class="container">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    IHMS - OTRR Data
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="fromdate">From Date</label>
                                <input type="date" name="fromdate" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-group">
                                <label for="todate">To Date</label>
                                <input type="date" name="todate" class="form-control" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="doctorname">Select Doctor</label>
                                <select class="form-control">
                                    <option value="0" name="doctorname" selected disabled>Select Doctor</option>
                                    <option>Dr. Monica</option>
                                    <option>Dr. Arpan Gandhi</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="department">Select Department</label>
                                <select class="form-control">
                                    <option value="0" name="department" selected disabled>Select Department</option>
                                    <option>Cataract</option>
                                    <option>Glaucoma</option>
                                    <option>Retina</option>
                                    <option>Peads</option>
                                    <option>ENT</option>
                                    <option>Oculoplasty</option>
                                    <option>Cornea</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-4">
                            <label for="button">export data</label>
                            <button class="btn btn-info form-control">Export Data</button>
                        </div>
                        <div class="col-md-1"></div>
                    </div>
                </div>
            </div>
        </div>
        <br>



        <div>
            <footer id="mainheader">
                <div class="container-fluid">
                    <h5>&copf; Design And Developed By SCEH IT &hearts;</h5>
                </div>
            </footer>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
